<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/instrcciones.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <title>Escom</title>
</head>

<body>

<header class="header">
    <div class="logo">
        <img src="./assets/images/logo.png" alt="Logo dksld">
    </div>
    <nav>
        <div class="menu-toggle" onclick="toggleMenu()">Menú</div>
        <ul class="nav-links" id="nav-links">
            <li><a href="carreras.html">Carreras</a></li>
            <li><a href="Cuestionarios.html">Pruebas</a></li>
            <li><a href="valora.html">Valora</a></li>
        </ul>
    </nav>
    <div class="btn-wrapper">
        <a class="btn" href="login.html"><button>Iniciar sesión</button></a>
    </div>
</header>

<main>
    <section class="test-section">
        <section class="hero-section4">
            <div class="hero-container">
                <h1>Valora el sistema</h1>
            </div>
        </section>

        
        <p>Queremos conocer tu experiencia con nuestro sistema de orientación vocacional para seguir mejorando nuestra plataforma. Tus opiniones nos ayudarán a identificar áreas de oportunidad. Por favor, contesta las siguientes preguntas:</p>
        <div class="test-cards">
            <div class="card2">
                <form action="submit_feedback.html" method="POST" class="feedback-form">
                    <div class="form-group">
                        <label for="question1">¿Consideras que el contenido del sistema te fue relevante y útil para ayudarte a decidir sobre tu carrera?</label>
                        <br>                        
                        <textarea class="input-field" id="question1" name="question1" rows="4" placeholder="Escribe aquí tu respuesta..."></textarea>
                    </div>
                        <br>
                    <div class="form-group">
                        <label for="question2">¿Te parecieron útiles los testimonios de otros aspirantes?</label>
                        <br>
                        <textarea class="input-field" id="question2" name="question2" rows="4" placeholder="Escribe aquí tu respuesta..."></textarea>
                    </div>
                        <br>
                    <div class="form-group">
                        <label for="question3">¿Qué opinas de la calidad de los videos y proyectos mostrados en la página?</label>
                        <br>
                        <textarea class="input-field" id="question3" name="question3" rows="4" placeholder="Escribe aquí tu respuesta..."></textarea>
                    </div>
                        <br>
                    <div class="form-group">
                        <label for="question4">¿Qué tan satisfecho estás con los resultados y recomendaciones de las pruebas?</label>
                        <br>
                        <textarea class="input-field" id="question4" name="question4" rows="4" placeholder="Escribe aquí tu respuesta..."></textarea>
                    </div>
                        <br>
                    <div class="form-group">
                        <label for="question5">¿Recomendarías este sistema a otros aspirantes?</label>
                        <br>
                        <textarea class="input-field" id="question5" name="question5" rows="4" placeholder="Escribe aquí tu respuesta..."></textarea>
                    </div>
                        <br>
                        <br>
                    <button type="submit" class="btn results-btn">Enviar Encuesta</button>
                </form>
            </div>
        </div>

        <br>
        <br><br>
    </section>
</main>

<script src="./assets/js/login.js"></script>

</body>

</html>
