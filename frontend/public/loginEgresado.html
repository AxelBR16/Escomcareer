<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    
    <title>Registro Egresado</title>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="./assets/logo.png" alt="Logo"></a> 
        </div>
        <nav>
            <div class="menu-toggle" onclick="toggleMenu()">Menú</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="carreras.html">Carreras</a></li>
            </ul>
        </nav>
        <div class="btn-wrapper">
            <a class="btn" href="login.html"><button>Iniciar sesión</button></a>
        </div>
    </header>
    <br>
    <br>

    <div class="container" id="container">  
        <div class="steps">
            <div id="step1Status" class="step completed">
                <ion-icon name="person-add-outline"></ion-icon>
                <p>Registro</p>
            </div>
            <div id="step2Status" class="step">
                <ion-icon name="shield-checkmark-outline"></ion-icon>
                <p>Verificación</p>
            </div>
            <div id="step3Status" class="step">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
                <p>Cuenta creada</p>
            </div>
        </div>
    
        <div id="step1">
            <form id="registerForm">
                <h1>Crea tu cuenta</h1>
                <input type="text" name="firstName" placeholder="Nombres" required>
                <input type="text" name="lastName" placeholder="Apellidos" required>
                <input type="text" name="escuela" placeholder="Carrera cursada" required>
                <input type="email" name="correo" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Registrar</button>
            </form>
            <div class="btn-wrapper">
                <a class="btn" href="login.html"><button>Regresar</button></a>
            </div>
        </div>
        <!-- Paso 2 -->
        <div style="display: none;"  id="step2">
            <div>
                <form action="#" method="POST">
                    <h1>Verificación de Identidad ESCOM</h1>
                    <input type="text" name="firstName" placeholder="Pega el enlace de tu código QR">
                    <button>Verificar</button>
                    <p>También puedes presionar el botón para activar la cámara y luego iniciar el escaneo.</p>
                    <button>Escanear</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/login.js"></script>
</body>

</html>
